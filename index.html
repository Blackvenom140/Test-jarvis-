<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Ask DeepSeek V3</h2>
  <input type="text" id="question" placeholder="Ask anything..." />
  <button onclick="askDeepSeek()">Ask</button>
  <pre id="response">Response will appear here...</pre>

  <script>
    async function askDeepSeek() {
      const apiKey = "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"; // +IZA Yaha apni API key daalo
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");

      if (!question.trim()) {
        responseBox.innerText = "Please enter a question.";
        return;
      }

      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
            "HTTP-Referer": "https://your-site.com", // optional
            "X-Title": "DeepSeek Assistant"
          },
          body: JSON.stringify({
            model: "deepseek-ai/deepseek-llm-v3",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: question }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;
        responseBox.innerText = reply || "No reply from DeepSeek.";
      } catch (err) {
        console.error(err);
        responseBox.innerText = "Error: " +- err.message;
      }
    }
  </script>

</body>
</html>
